<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation </title>
<style>
	div{background: red;
		height: 130px;
		width:130px;
		position: absolute;
		box-shadow: 5px 10px brown; 
		animation:ansu 13s infinite;
	}

	@keyframes ansu{
		0%{
			left:30px; 
			top:30px;}

		25%{left: 90vw;
	        top:30px ;}	

     50%{left:90vw;
     	top:80vh}

	    75%{left: 0vw;
	    	top:80vh;}

	   	100%{top:30px;
	   		left:30px;}

		}

</style>



</head>

<body>
	<div>
		<img src="nagina img.jpg" height="130px" width="130px">
	</div>

</body>
</html>
